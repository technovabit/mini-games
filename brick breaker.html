<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß± Brick Breaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h2 {
      margin-top: 1rem;
    }

    canvas {
      background: #222;
      display: block;
      margin: 1rem auto;
      border: 3px solid #555;
      border-radius: 8px;
      max-width: 95vw;
      height: auto;
    }

    .score, .level, .controls {
      font-size: 18px;
      margin-top: 0.5rem;
    }

    .btn-controls {
      margin-top: 1rem;
      display: none;
    }

    .btn-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #overlay h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #overlay button {
      padding: 12px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .btn-controls {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h2>üß± Brick Breaker</h2>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="level">Level: <span id="level">1</span></div>
  <div class="controls">Use ‚Üê and ‚Üí keys or tap buttons on mobile</div>
  <div class="btn-controls">
    <button onclick="leftPressed = true; setTimeout(() => leftPressed = false, 100);">‚Üê</button>
    <button onclick="rightPressed = true; setTimeout(() => rightPressed = false, 100);">‚Üí</button>
  </div>

  <div id="overlay">
    <h1>üß± Brick Breaker</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");

    let level = 1;
    const levelDisplay = document.getElementById("level");

    const ballRadius = 8;
    let x, y, dx, dy;

    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX;

    let rightPressed = false;
    let leftPressed = false;

    let brickRowCount, brickColumnCount;
    const brickWidth = 55;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let score = 0;
    const scoreDisplay = document.getElementById("score");

    let bricks = [];
    let animationId;
    let gameRunning = false;

    function createBricks() {
      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }

    function keyUpHandler(e) {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              scoreDisplay.textContent = score;

              const total = brickRowCount * brickColumnCount;
              if (score % total === 0) {
                level++;
                levelDisplay.textContent = level;
                brickRowCount++;
                brickColumnCount = Math.min(brickColumnCount + 1, 10);
                createBricks();
                resetBallAndPaddle();
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#ffd700";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#00ffff";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ff5050";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function resetBallAndPaddle() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2 + level * 0.5;
      dy = -2 - level * 0.5;
      paddleX = (canvas.width - paddleWidth) / 2;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          cancelAnimationFrame(animationId);
          gameOver();
          return;
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 6;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 6;
      }

      x += dx;
      y += dy;

      animationId = requestAnimationFrame(draw);
    }

    function startGame() {
      overlay.style.display = "none";
      level = 1;
      score = 0;
      scoreDisplay.textContent = score;
      levelDisplay.textContent = level;
      brickRowCount = 3;
      brickColumnCount = 5;
      createBricks();
      resetBallAndPaddle();
      gameRunning = true;
      draw();
    }

    function gameOver() {
      overlay.innerHTML = `
        <h1>üí• Game Over</h1>
        <button onclick="startGame()">Restart Game</button>
      `;
      overlay.style.display = "flex";
      gameRunning = false;
    }
  </script>
</body>
</html>
