<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Street Runner (Placeholder Graphics)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin:0; overflow:hidden; background:#222; }
    canvas { background:#444; display:block; margin:0 auto; }
    #score, #gameOver, #restart {
      position:absolute; left:50%; transform:translateX(-50%);
      font-family:sans-serif; z-index:10;
    }
    #score { top:10px; color:#fff; font-size:20px; }
    #gameOver { top:45%; color:#f00; font-size:2rem; display:none; }
    #restart { top:55%; display:none; padding:8px 16px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over!</div>
  <button id="restart" onclick="startGame()">Restart</button>
  <canvas id="game" width="800" height="300"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = {x:50, y:240, w:40, h:50, vy:0, gravity:1, jump:-18};
let trains = [], obstacles = [];
let frame = 0, score = 0, speed = 5, gameOver = false;

function reset(){
  trains = []; obstacles = [];
  frame = 0; score = 0; speed = 5; gameOver = false;
  player.y = 240; player.vy = 0;
  document.getElementById('gameOver').style.display='none';
  document.getElementById('restart').style.display='none';
}

function startGame(){ reset(); requestAnimationFrame(gameLoop); }

function spawn(){
  if(frame % 200 === 0) trains.push({ x:canvas.width, y:60, w:120, h:60 });
  if(frame % 120 === 0) obstacles.push({ x:canvas.width, y:270, w:30, h:30 });
}

function gameLoop(){
  if(gameOver) return;
  requestAnimationFrame(gameLoop);
  frame++; ctx.clearRect(0,0,canvas.width,canvas.height);
  spawn();

  player.vy += player.gravity;
  player.y += player.vy;
  if(player.y > 240){ player.y = 240; player.vy = 0; }

  ctx.fillStyle='#0f0';
  ctx.fillRect(player.x, player.y, player.w, player.h);

  trains = trains.filter(t => {
    t.x -= speed;
    ctx.fillStyle = '#888';
    ctx.fillRect(t.x, t.y, t.w, t.h);
    if(player.x + player.w > t.x && player.x < t.x + t.w && player.y < t.y + t.h) endGame();
    return t.x + t.w > 0;
  });

  obstacles = obstacles.filter(o => {
    o.x -= speed;
    ctx.fillStyle='#f00';
    ctx.fillRect(o.x, o.y - o.h, o.w, o.h);
    if(player.x + player.w > o.x && player.x < o.x + o.w && player.y + player.h > o.y - o.h) endGame();
    return o.x + o.w > 0;
  });

  score = Math.floor(frame / 10);
  document.getElementById('score').textContent = 'Score: ' + score;
  speed += 0.0003;
}

function endGame(){
  gameOver = true;
  document.getElementById('gameOver').style.display='block';
  document.getElementById('restart').style.display='inline-block';
}

document.addEventListener('keydown', e => {
  if(e.code === 'ArrowUp' && player.vy === 0) player.vy = player.jump;
});
canvas.addEventListener('click', () => {
  if(player.vy === 0) player.vy = player.jump;
});

startGame();
</script>
</body>
</html>
